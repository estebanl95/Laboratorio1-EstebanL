name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create test credentials file
      run: |
        echo "username=Admin" > .creds.env
        echo "password=admin123" >> .creds.env
        echo "incorrectPassword=wrongPassword123" >> .creds.env
        echo "dataFirstName=TestFirstName" >> .creds.env
        echo "dataMiddleName=TestMiddleName" >> .creds.env
        echo "dataLastName=TestLastName" >> .creds.env
        echo "dataEmployeeID=12345" >> .creds.env
        echo "dataDriverLicenseNumber=D0123456789" >> .creds.env
        echo "dataLicenseExpiryDate=2025-12-31" >> .creds.env
        echo "dateOfBirth=1990-01-01" >> .creds.env
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
